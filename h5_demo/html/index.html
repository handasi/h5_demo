<script>
    var path='../',
    loaders = {
        img:[
            {src: path + "images/begin_btn.png"},
            {src: path + "images/bg.jpg"},
            {src: path + "images/bg_index.jpg"},
            {src: path + "images/bg_last.jpg"},
            {src: path + "images/boy_default.png"},
            {src: path + "images/boy_has.png"},
            {src: path + "images/choice_default.png"},
            {src: path + "images/choice_has.png"},
            {src: path + "images/close.png"},
            {src: path + "images/close_default.png"},
            {src: path + "images/girl_has.png"},
            {src: path + "images/girl_default.png"},
            {src: path + "images/hb_sdt.png"},
            {src: path + "images/hb_yw.png"},
            {src: path + "images/hb_zqf.png"},
            {src: path + "images/next_btn.png"},
            {src: path + "images/submit_btn.png"},
            {src: path + "images/logo.png"}
        ],
        audio:[
            /*{src: path + "images/audio.mp3"}*/
        ]
    };
    /*资源加载-;begin*/
    function loadSprite(src, callback) {
        var sprite = new Image();
        sprite.onload = callback;
        sprite.src = src;
    }
    function loadAudio(src, callback) {
        var audio = new Audio(src);
        audio.onloadedmetadata = callback;
        audio.src = src;
    }
    var imageLoadCount = 0,
        audioLoadCount = 0,
        comp1 = loaders.img.length,
        comp2 = loaders.audio.length;
    $.each(loaders.img, function(index,item) {
        loadSprite(item.src,function(){ imageLoadCount++;})
    });
    $.each(loaders.audio, function(index,item) {
        loadAudio(item.src,function(){ audioLoadCount++;})
    });
    /*加载图片超时*/
    var timer1=setTimeout(function(){
        clearInterval(complete);
        $(".loading").remove();
    },8500);
    var complete=setInterval(function() {
        if(imageLoadCount == comp1 && audioLoadCount == comp2){
            $(".progress span").css("width","100%");
            $(".loading p").find("em").html(100);
            clearInterval(complete);
            $(".loading").remove();
            clearTimeout(timer1);
        }
        else{
            var num = parseInt((imageLoadCount + audioLoadCount)*100/(comp1 + comp2));
            if(num<100){
                $(".loading p").find("em").html(num);
                $(".progress span").css("width",num+"%");
            }
        }
    },100);
    /*资源加载-;end*/
</script>
</body>
